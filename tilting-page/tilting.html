<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilting page</title>
    <script src="https://kit.fontawesome.com/1671299516.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <i class="fas fa-times"></i>
                </button>
                <button id="open">
                    <i class="fas fa-bars"></i>
                </button>

            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
